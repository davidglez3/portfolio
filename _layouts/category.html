<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8">
    <title>{{ page.title }} - {{ site.title }}</title>
    <link rel="stylesheet" href="{{ '/assets/css/style.css' | relative_url }}">
  </head>
  <body>
    <header>
      <h1>{{ site.title }}</h1>
      <p>{{ site.description }}</p>
      <nav>
        <a href="{{ '/' | relative_url }}">Inicio</a>
        <a href="{{ '/redes' | relative_url }}">Redes</a>
        <a href="{{ '/linux' | relative_url }}">Linux</a>
      </nav>
    </header>
    <main>
      <h2>{{ page.title }}</h2>
      <ul>
        {% for post in site.posts %}
          {% if post.categories contains page.category %}
            <li>
              <a href="{{ post.url }}">{{ post.title }}</a> <small>({{ post.date | date: "%d/%m/%Y" }})</small>
            </li>
          {% endif %}
        {% endfor %}
      </ul>
    </main>
    <footer>
      <small>Hecho con Jekyll & GitHub Pages</small>
    </footer>
  </body>
</html>

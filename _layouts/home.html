<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8">
    <title>{{ page.title }} - {{ site.title }}</title>
    <link rel="stylesheet" href="{{ '/assets/css/style.css' | relative_url }}">
  </head>
  <body>
    <header>
      <h1>{{ site.title }}</h1>
      <p>{{ site.description }}</p>
      <nav>
        <a href="{{ '/' | relative_url }}">Inicio</a>
      </nav>
    </header>
    <main>
      <section>
        <h2>Entradas recientes</h2>
        <ul>
          {% for post in site.posts %}
            <li>
              <a href="{{ post.url }}">{{ post.title }}</a> <small>({{ post.date | date: "%d/%m/%Y" }})</small>
            </li>
          {% endfor %}
        </ul>
      </section>
      <section>
        {{ content }}
      </section>
    </main>
    <footer>
      <small>Hecho con Jekyll & GitHub Pages</small>
    </footer>
  </body>
</html>
